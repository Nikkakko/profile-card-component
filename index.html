<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link re="stylesheet" type = "text/css" rel="stylesheet"href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

 
    
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card-header">
        <img src="./images/bg-pattern-card.svg" alt="" class="header-img">
        </div>
      <div class="card-body">
        <div class="img-holder">
          <img src="./images/image-victor.jpg" alt="victor" class="src-victor">
        </div>
        <h1 class="name">Victor Crest  <span class="age"> 26</span>  </h1>
        <p class="city">London</p>

      </div>
      <div class="card-footer">
        <div class="item">
          <ul class = "footer-links">
            <li>
              <h3 class="stats">80K</h3>
              <p class="p-footer">Followers</p>
            </li>
            <li>
              <h3 class="stats">803K</h3>
              <p class="p-footer">Likes</p>
            </li>
            <li>
              <h3 class="stats">1.4K</h3>
              <p class="p-footer">Photos</p>
            </li>
          </ul>
        </div>
      </div>
      </div>
    </div>

  </main>
  
  
  

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
